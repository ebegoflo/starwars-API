<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Star Wars</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
      <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="navbar-fixed">
      <nav class="nav-heigth">
        <div class="nav-wrapper black">
           <img src="assets/images/star-wars-logo-1.png" class="brand-logo " alt="">
        </div>
      </nav>
    </div>

  <section  class="container mg">
    <div id="movi_Container"  class="row">

    </div>
  </section>
  <div id="modal1" class="modal row">
           <div class="modal-content">
             <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat right">
               <i class="material-icons">close</i>
             </a>
             <div class="center-align">
               <h3 class="center-align" id="character-name"></h3>
               <img id="modale-image" class="responsive-img" style="width: 30%">
             </div>
             <div class="col offset-s2 s3">
               <p class="datos">Birth year: <span id="birth-year"></span></p>
               <p class="datos">Height: <span id="height"></span></p>
             </div>
             <div class="col s3">
               <p class="datos">Mass: <span id="mass"></span></p>
               <p class="datos">Skin color: <span id="skin-color"></span></p>
             </div>
             <div class="col s3">
               <p class="datos">Hair color: <span id="hair-color"></span></p>
               <p class="datos">Eye color: <span id="eye-color"></span></p>
             </div>
           </div>
         </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  </body>
